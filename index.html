<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./src/main.js" defer></script>
    <title>Poke-web</title>
  </head>
  <body>
    <main class="container mx-auto h-screen">
      <section class="mx-auto w-96 p-4">
        <img class="2-96" src="./assets/pokemon-logo.webp" alt="" />
        <form id="search-form" onsubmit="searchPokemon();return false" class="flex flex-col">
          <label for="pokemon-search" class="mt-4 block font-semibold text-slate-700">Pokémon Name</label>
          <input
            type="text"
            name="pokemon-search"
            id="pokemon-search"
            placeholder="Search for a pokémon"
            class="mt-0.5 block w-full rounded-md border border-slate-200 bg-slate-50 px-3 py-1 placeholder:text-slate-400 focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-400"
          />
          <button
            id="pokemon-submit"
            type="submit"
            class="mt-3 rounded-md bg-blue-500 px-2 py-1.5 text-sm font-medium text-white"
          >
            Find Pokemon
          </button>
        </form>
      </section>
      <section id="pokemon-section"></section>
    </main>
  </body>
</html>
